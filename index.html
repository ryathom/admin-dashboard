<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">

  </div>

  <div class="sidebar">
    <div class="sidebar-header">
      <div class="icon">
        <span class="mdi mdi-view-dashboard"></span>
      </div>
      <h1>Dashboard</h1>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-home"></span>
        </div>
        <a href="#">Home</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-card-account-details-outline"></span>
        </div>
        <a href="#">Profile</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-message"></span>
        </div>

      </div>

        <div class="icon">
          <span class="mdi mdi-clock-time-three"></span>
        </div>

      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-note-multiple"></span>
        </div>
        <a href="#">Tasks</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-account-group"></span>
        </div>
        <a href="#">Communities</a>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-cog"></span>
        </div>
        <a href="#">Settings</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-help-box"></span>
        </div>
        <a href="#">Support</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-shield-check"></span>
        </div>
        <a href="#">Privacy</a>
      </div>
    </div>

  </div>

  <div class="main">

  </div>

  <div class="footer">

  </div>
