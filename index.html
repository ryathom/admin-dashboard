<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="search">
      <div class="icon">
        <span class="mdi mdi-magnify"></span>
      </div>
      <input type="text" name="search" class="search-bar">
    </div>
    <div class="profile-controls">
      <span class="mdi mdi-bell-ring-outline"></span>
      <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-small">
      <h4>Morgan Oakley</h4>
    </div>
    <div class="greeting">
      <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-large">
      <div class="greeting-text">
        <p>Hi there,</p>
        <h1>Morgan Oakley (@morgan)</h1>
      </div>
    </div>
    <div class="content-controls">
      <button class="content-control">New</button>
      <button class="content-control">Upload</button>
      <button class="content-control">Share</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-header">
      <div class="icon">
        <span class="mdi mdi-view-dashboard"></span>
      </div>
      <h1>Dashboard</h1>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-home"></span>
        </div>
        <a href="#">Home</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-card-account-details-outline"></span>
        </div>
        <a href="#">Profile</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-message"></span>
        </div>
        <a href="#">Messages</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-clock-time-three"></span>
        </div>
        <a href="#">History</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-note-multiple"></span>
        </div>
        <a href="#">Tasks</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-account-group"></span>
        </div>
        <a href="#">Communities</a>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-cog"></span>
        </div>
        <a href="#">Settings</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-help-box"></span>
        </div>
        <a href="#">Support</a>
      </div>
      <div class="sidebar-item">
        <div class="icon">
          <span class="mdi mdi-shield-check"></span>
        </div>
        <a href="#">Privacy</a>
      </div>
    </div>

  </div>

  <div class="main">

  </div>

  <div class="footer">

  </div>
</body>
</html>
